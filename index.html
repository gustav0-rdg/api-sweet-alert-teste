<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração dos alertas</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Link do sweetAlert -->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js
    " defer></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css
    " rel="stylesheet">
    
    <!-- Link script externo -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Demonstração dos alertas</h1>
        <!-- Linha basica do bootstrap -->
        <div class="row">
            <!-- Card pro Alert Básico -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertBasico" class="btn btn-secondary">Exibir Alert Básico</button>
                    </div>
                </div>
            </div>
            <!-- Alert para sucesso -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertSucesso" class="btn btn-success">Exibir Alert de Sucesso</button>
                    </div>
                </div>
            </div>
            <!-- Alert caso erro -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertErro" class="btn btn-danger">Exibir Alert de erro</button>
                    </div>
                </div>
            </div>
            <!-- Exibir aviso -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertAviso" class="btn btn-warning">Exibir Aviso</button>
                    </div>
                </div>
            </div>
            <!-- Alert que exibe alguma informação -->
            <div class="col-md-4 mb-3"><!-- Header do card -->
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertInformacao" class="btn btn-info">Exibir informação</button>
                    </div>
                </div>
            </div>
            <!-- Botao de alert para confirmação -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertConfirma" class="btn btn-primary">Exibir Confirmação</button>
                    </div>
                </div>
            </div>
            <!-- Botao para exibir alert com Input -->
            <div class="col-md-4 mb-3"><!-- Header do card -->
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertPrompt" class="btn btn-dark">Exibir Prompt</button>
                    </div>
                </div>
            </div>
            <!-- Botao para alert com TImer -->
            <div class="col-md-4 mb-3"><!-- Header do card -->
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertTimer" class="btn btn-outline-primary">Exibir com Timer</button>
                    </div>
                </div>
            </div>
            <!-- Botao que exibe HTML -->
            <div class="col-md-4 mb-3"><!-- Header do card -->
                <div class="card">
                    <!-- Header do card -->
                    <div class="card-header"></div>
                    <!-- Corpo do card -->
                    <div class="card-body text-center">
                        <!-- Button com classe de botao do bootstrap e Classe que define cores -->
                        <button id="alertHTML" class="btn btn-outline-dark">Exibir HTML</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
